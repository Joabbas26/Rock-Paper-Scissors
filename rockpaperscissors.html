<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="rockpaperscissors.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="text-center">Rock Paper Scissors Game</h1>
	<!--Score Board-->
	<div class="container" id="scoreBoard">
		<div class="row">
			<div class="cpuScore">
				<h3 id="cpuScore"></h3>
			</div>
			<div class="playerScore">
				<h3 id="playerScore"></h3>
			</div>
		</div>
	</div>
	<!--Game Board-->
	<div class="container" id="gameBoard">
		<!--Player choices-->
		<div class="container" id="playerChoices">
			<div class="row">
				<button><img src="Rock Selection.png" class="userRock" ></button>
				<button><img src="Paper Selection.png" class="userPaper"></button>
				<button><img src="Scissors Selection.png" class="userScissors"></button>
			</div>
		</div>
			<div class="row">
				<h2 class="battleMessage">Rock vs Scissors</h1>
			</div>
			<div class="row">
				<h2 class="winningMessage">Rock Wins!</h1>
			</div>
	</div>
	<!--Restart and reset buttons-->
	<div class="container">
		<div class="row" id="btns">
			<button class="btn btn-primary" id="restart" onclick="newGame()">New Game</button>
			<button class="btn btn-danger" id="reset" onclick=" resetGame()">Reset</button>
		</div>
	</div>
	<script src="rockpaperscissors.js"></script>
</body>
</html>
